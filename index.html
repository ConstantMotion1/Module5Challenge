<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container" class="time=block">
      <!-- Timeblocks go here -->
    </div>
    <main class="row">
      <div class="input-group input-group-lg">
        <span class="input-group-text" id="inputGroup-sizing-lg">09AM</span>
        <input type="text" class="form-control" id="9" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        <button class="btn btn-outline-secondary" class="button-el" type="button">Save</button>
      </div>
      <div class="input-group input-group-lg">
        <span class="input-group-text" id="inputGroup-sizing-lg">10AM</span>
        <input type="text" class="form-control" id="10" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        <button class="btn btn-outline-secondary" class="button-el" type="button">Save</button>
      </div>
      <div class="input-group input-group-lg">
        <span class="input-group-text" id="inputGroup-sizing-lg">11AM</span>
        <input type="text" class="form-control" id="11" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        <button class="btn btn-outline-secondary" class="button-el" type="button">Save</button>
      </div>
      <div class="input-group input-group-lg">
        <span class="input-group-text" id="inputGroup-sizing-lg">12PM</span>
        <input type="text" class="form-control" id="12" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        <button class="btn btn-outline-secondary" class="button-el" type="button">Save</button>
      </div>
      <div class="input-group input-group-lg">
        <span class="input-group-text" id="inputGroup-sizing-lg">01PM</span>
        <input type="text" class="form-control" id="13" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        <button class="btn btn-outline-secondary" class="button-el" type="button">Save</button>
      </div>
      <div class="input-group input-group-lg">
        <span class="input-group-text" id="inputGroup-sizing-lg">02PM</span>
        <input type="text" class="form-control" id="14" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        <button class="btn btn-outline-secondary" class="button-el" type="button">Save</button>
      </div>
      <div class="input-group input-group-lg">
        <span class="input-group-text" id="inputGroup-sizing-lg">03PM</span>
        <input type="text" class="form-control" id="15" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        <button class="btn btn-outline-secondary" class="button-el" type="button">Save</button>
      </div>
      <div class="input-group input-group-lg">
        <span class="input-group-text" id="inputGroup-sizing-lg">04PM</span>
        <input type="text" class="form-control" id="16" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        <button class="btn btn-outline-secondary" class="button-el" type="button">Save</button>
      </div>
      <div class="input-group input-group-lg">
        <span class="input-group-text" id="inputGroup-sizing-lg">05PM</span>
        <input type="text" class="form-control" id="17" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        <button class="btn btn-outline-secondary" class="button-el" type="button">Save</button>
      </div>
      
     
    </main>

    
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
